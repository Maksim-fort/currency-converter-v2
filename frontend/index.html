    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        .header {

        .header h1 {

        }
        
        .header p {

        .converter-box {

            margin-bottom: 25px;
        }
        
        .input-group {

        label {

        input[type="number"] {

        input[type="number"]:focus {

        .currency-selectors {

        select {

        }
        
        .swap-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .swap-btn:hover {
            background: #2980b9;
        }
        
        .convert-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .convert-btn:active {
            transform: translateY(0);
        }
        
        .result-box {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 2px dashed #e0e0e0;
            margin-top: 20px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .result-amount {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .result-details {
            color: #7f8c8d;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #3498db;
            font-size: 18px;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .currency-selectors {
                flex-direction: column;
            }
            
            .swap-btn {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-exchange-alt"></i> –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –≤–∞–ª—é—Ç</h1>
            <p>–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–π—Ç–µ –≤–∞–ª—é—Ç—ã –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>
        </div>
        
        <div class="converter-box">
            <div class="input-group">
                <label for="amount"><i class="fas fa-money-bill-wave"></i> –°—É–º–º–∞:</label>
                <input type="number" id="amount" value="100" min="0.01" step="0.01" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É">
            </div>
            
            <div class="currency-selectors">
                <select id="from">
                    <option value="USD">üá∫üá∏ –î–æ–ª–ª–∞—Ä –°–®–ê (USD)</option>
                    <option value="EUR">üá™üá∫ –ï–≤—Ä–æ (EUR)</option>
                    <option value="GBP">üá¨üáß –§—É–Ω—Ç —Å—Ç–µ—Ä–ª–∏–Ω–≥–æ–≤ (GBP)</option>
                    <option value="JPY">üáØüáµ –ò–µ–Ω–∞ (JPY)</option>
                    <option value="RUB">üá∑üá∫ –†—É–±–ª—å (RUB)</option>
                    <option value="CNY">üá®üá≥ –Æ–∞–Ω—å (CNY)</option>
                    <option value="CAD">üá®üá¶ –ö–∞–Ω–∞–¥—Å–∫–∏–π –¥–æ–ª–ª–∞—Ä (CAD)</option>
                    <option value="AUD">üá¶üá∫ –ê–≤—Å—Ç—Ä–∞–ª–∏–π—Å–∫–∏–π –¥–æ–ª–ª–∞—Ä (AUD)</option>
                </select>
                
                <button class="swap-btn" onclick="swapCurrencies()">
                    <i class="fas fa-exchange-alt"></i>
                </button>
                
                <select id="to">
                    <option value="EUR">üá™üá∫ –ï–≤—Ä–æ (EUR)</option>
                    <option value="USD">üá∫üá∏ –î–æ–ª–ª–∞—Ä –°–®–ê (USD)</option>
                    <option value="GBP">üá¨üáß –§—É–Ω—Ç —Å—Ç–µ—Ä–ª–∏–Ω–≥–æ–≤ (GBP)</option>
                    <option value="JPY">üáØüáµ –ò–µ–Ω–∞ (JPY)</option>
                    <option value="RUB">üá∑üá∫ –†—É–±–ª—å (RUB)</option>
                    <option value="CNY">üá®üá≥ –Æ–∞–Ω—å (CNY)</option>
                    <option value="CAD">üá®üá¶ –ö–∞–Ω–∞–¥—Å–∫–∏–π –¥–æ–ª–ª–∞—Ä (CAD)</option>
                    <option value="AUD">üá¶üá∫ –ê–≤—Å—Ç—Ä–∞–ª–∏–π—Å–∫–∏–π –¥–æ–ª–ª–∞—Ä (AUD)</option>
                </select>
            </div>
            
            <button class="convert-btn" onclick="convertCurrency()">
                <i class="fas fa-calculator"></i> –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å
            </button>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è...
            </div>
            
            <div class="error" id="error"></div>
        </div>
        
        <div class="result-box" id="resultBox">
            <div id="resultPlaceholder">
                <i class="fas fa-calculator" style="font-size: 48px; color: #bdc3c7; margin-bottom: 15px;"></i>
                <p style="color: #95a5a6;">–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</p>
            </div>
            <div id="resultContent" style="display: none;">
                <div class="result-amount" id="resultAmount"></div>
                <div class="result-details" id="resultDetails"></div>
                <div class="result-details" id="resultTimestamp" style="font-size: 12px; margin-top: 15px;"></div>
            </div>
        </div>
        
        <div class="footer">
            <p><i class="fas fa-server"></i> –†–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ Currency Converter API v2</p>
            <p style="margin-top: 5px; font-size: 12px;">–ö—É—Ä—Å—ã –æ–±–Ω–æ–≤–ª—è—é—Ç—Å—è –∫–∞–∂–¥—ã–µ 30 –º–∏–Ω—É—Ç</p>
        </div>
    </div>

    <script>
        // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –≤–∞–ª—é—Ç
        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!amount || amount <= 0) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É');
                return;
            }
            
            if (from === to) {
                showError('–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–Ω—ã–µ –≤–∞–ª—é—Ç—ã –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            showLoading(true);
            hideError();
            hideResult();
            
            try {
                // –î–µ–ª–∞–µ–º –∑–∞–ø—Ä–æ—Å –∫ API
               const API_BASE = window.location.origin;
const response = await fetch(
    `${API_BASE}/api/v1/convert?from=${from}&to=${to}&amount=${amount}`
);
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                }
                
                const data = await response.json();
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                showResult(data);
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // –ü–æ–º–µ–Ω—è—Ç—å –≤–∞–ª—é—Ç—ã –º–µ—Å—Ç–∞–º–∏
        function swapCurrencies() {
            const from = document.getElementById('from');
            const to = document.getElementById('to');
            const temp = from.value;
            from.value = to.value;
            to.value = temp;
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ—Å–ª–µ —Å–º–µ–Ω—ã
            convertCurrency();
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(data) {
            const resultAmount = document.getElementById('resultAmount');
            const resultDetails = document.getElementById('resultDetails');
            const resultTimestamp = document.getElementById('resultTimestamp');
            const resultPlaceholder = document.getElementById('resultPlaceholder');
            const resultContent = document.getElementById('resultContent');
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —á–∏—Å–ª–∞
            const formattedAmount = parseFloat(data.amount).toLocaleString('ru-RU', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            const formattedResult = data.result.toLocaleString('ru-RU', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            resultAmount.innerHTML = `${formattedAmount} ${data.from} = <span style="color: #2ecc71;">${formattedResult} ${data.to}</span>`;
            resultDetails.innerHTML = `–ö—É—Ä—Å: 1 ${data.from} = ${data.rate.toFixed(4)} ${data.to}`;
            resultTimestamp.innerHTML = `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${new Date().toLocaleTimeString('ru-RU')}`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç, —Å–∫—Ä—ã–≤–∞–µ–º placeholder
            resultPlaceholder.style.display = 'none';
            resultContent.style.display = 'block';
        }
        
        // –°–∫—Ä—ã—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function hideResult() {
            document.getElementById('resultPlaceholder').style.display = 'block';
            document.getElementById('resultContent').style.display = 'none';
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        // –°–∫—Ä—ã—Ç—å –æ—à–∏–±–∫—É
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        // –ê–≤—Ç–æ–∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑–Ω–∞—á–µ–Ω–∏–π
        document.getElementById('amount').addEventListener('input', convertCurrency);
        document.getElementById('from').addEventListener('change', convertCurrency);
        document.getElementById('to').addEventListener('change', convertCurrency);
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            convertCurrency();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.querySelector('.container').style.transition = 'all 0.5s ease';
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 100);
        };
        
        // –ö—Ä–∞—Å–∏–≤–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —á–∏—Å–µ–ª –ø—Ä–∏ –≤–≤–æ–¥–µ
        document.getElementById('amount').addEventListener('blur', function() {
            const value = parseFloat(this.value);
            if (!isNaN(value)) {
                this.value = value.toFixed(2);
            }
        });
    </script>
</body>
</html>
